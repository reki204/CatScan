<link rel="stylesheet" href="/static/css/index.css">
<script src="../static/javascript/preview_img.js"></script>
{% extends "layout.html" %}
   {% block content %}
        <div class="container1">
            <h1>{{ message }}</h1>
            <h2>CATSCAN</h2>
            <p>猫の写真を撮ると、猫種を知ることができるアプリ</p>
            <a href="#" class="btn-flat-border">新規登録・ログイン</a>
        </div>
        <div class="container2">
            <p>How to Use</p>
            <i class="fa-solid fa-arrow-down-long"></i>
        </div>
        <div class="container3">
            <div class ="item">
                <p>STEP1</p>
                <p class ="lead">猫の写真を撮る</p>
            </div>
            <div class ="item">
                <p>STEP2</p>
                <p class ="lead">判別結果がわかる</p>
            </div>
            <div class ="item">
                <p>STEP3</p>
                <p class ="lead">図鑑に登録される</p>
            </div>
            <div class ="item">
                <p>STEP4</p>
                <p class ="lead">色々な種類の猫を集めて楽しむ</p>
            </div>
        </div>

        <div class="container2">
            <p>種類判別エリア</p>
            <form action="/predict" method="post" enctype="multipart/form-data">
              <div><input type="file" name="file" id="input" accept="image/*" required onchange="previewImage(this);"></div>
              <div><input type="submit" value="種類を調べる" class="btn-flat-border mt"></div>
            </form>
            <img src="" alt="" id="preview" style="max-width: 50%">
            <div class="result_area">
                {% if predicted_class %}
                <p>猫ちゃんの種類は <b class="predict-text">{{ predicted_class }}</b> です。</p>
                {% endif %}
            </div>
        </div>
{% endblock %}
